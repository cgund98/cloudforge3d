version: v2
managed:
  enabled: true
plugins:
  ## Python
  - remote: buf.build/protocolbuffers/python:v28.2
    out: job-runner/runner/lib/spec
    include_wkt: true
    include_imports: true
  # dependencies
  - remote: buf.build/protocolbuffers/pyi:v28.2
    out: job-runner/runner/lib/spec
    include_wkt: true
    include_imports: true

  ## Rust
  - remote: buf.build/community/neoeinstein-prost:v0.4.0
    out: desktop-app/src-tauri/src/spec/proto
    include_wkt: true
    include_imports: true
    opt:
      - compile_well_known_types
      - extern_path=.google.protobuf=::pbjson_types
      - file_descriptor_set
      - enable_type_names
  - remote: buf.build/community/neoeinstein-prost-serde:v0.3.1
    out: desktop-app/src-tauri/src/spec/proto
    include_wkt: true
    include_imports: true
  - remote: buf.build/community/neoeinstein-tonic:v0.4.1
    out: desktop-app/src-tauri/src/spec/proto
    include_wkt: true
    include_imports: true
    opt:
      - compile_well_known_types
      - extern_path=.google.protobuf=::pbjson_types
